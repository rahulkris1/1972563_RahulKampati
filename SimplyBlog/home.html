<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="home.css" rel="stylesheet">
</head>
<body>
      
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand nav-title" href="index.html">Simply Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>

  <main role="main" class="container-fluid pt-3">
   
      <h1 class="pb-3">New Blog</h1>
      <div class="form-label-group">
          <div class="row pb-3">
                <div class="col-sm-4 col-md-2 col-lg-2">
                    Blog Title:
                </div>          
                <div class="col-sm-4 col-md-6 col-lg-6">
                    <input type="text" id="input_blogname" class="form-control" placeholder="Title" autofocus>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <span class="alert alert-danger" id="span_title" style="display: none">Title is required.</span>
                </div>
        </div>

        <div class="row pb-3">
            <div class="col-sm-4 col-md-2 col-lg-2">
                Description:
            </div>          
            <div class="col-sm-4 col-md-6 col-lg-6">
                <textarea class="form-control" id="blog_desc" rows="4"></textarea>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3">
              <span class="alert alert-danger" id="span_desc" style="display: none">Desc is required.</span>
          </div>
        </div>

        <div class="row pb-3">
            <div class="col-sm-4 col-md-2 col-lg-2">
                Upload Image:
            </div>          
            <div class="col-sm-4 col-md-6 col-lg-6 ml-3">
                <input type="file" class="custom-file-input" id="blog_img">
                <label class="custom-file-label" for="customFileLang">Upload</label>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3">
              <span class="alert alert-danger" id="span_img" style="display: none">Title is required.</span>
          </div>
        </div>

        <div class="row">
            <div class="col-sm-8 col-md-8 col-lg-8 offset-4">
                <input type="submit" value="Submit" class="btn btn-primary" onclick="AddBlog()">
            </div>          
        </div>

   
    </div>
  </main>
<hr>
  <div class="container-fluid">

      <div class="form-label-group">
          <div class="row">
            <ul id="myList">
            
          </ul>
          </div>
      </div>

  </div>

<script src="./home.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
