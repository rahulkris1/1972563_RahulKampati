<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .margin{
        margin: 100px;        
    }
</style>
</head>
<body>
<div class="margin">
    <h4> welcome {{userName}}</h4>
    <form #pForm="ngForm" (ngSubmit)="onPortf(pForm.value)">
        <div class="form-group">
            <label for="cName">User Name</label>
            <input type="text" class="form-control" name ="cName" placeholder="Contact Name" ngModel required>
        </div>
        <div class="form-group">
            <label for="cNum">Phone No</label>
            <input type="text" class="form-control" name ="cNum" placeholder="Phone No" ngModel required>
        </div>
        <div>
        <button type="submit" class="btn btn-primary mr-3">Save</button>
            <br>
           
            <br>
            <!-- <a routerLink="signup">Sign Up</a> -->
        </div>
        <div *ngIf="hasData">
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Contact Number</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of arr">
                        <td>{{item.cName}}</td>
                        <td> {{item.cNum}}   </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
</body>
</html>
