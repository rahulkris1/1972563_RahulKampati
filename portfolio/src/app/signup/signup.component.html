<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .margin{
        margin: 100px;        
    }
</style>
</head>
<body>
<div class="margin">
    <form #itemForm="ngForm" (ngSubmit)="onRegister(itemForm.value)">
            <div class="form-group">
            <h2>Registration Page</h2>
            <br>
            <label for="fName">First Name</label>
            <input type="text" class="form-control" name="fName" placeholder="First Name" ngModel  required>
        </div>
        <div class="form-group">
            <label for="lName">Last Name</label>
            <input type="text" class="form-control" name="lName" placeholder="Last Name" ngModel  required>
        </div>
        <div class="form-group">
            <label for="inputName">User Name</label>
            <input type="text" class="form-control" name="inputName" placeholder="User Name" ngModel  required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" name="inputPassword" placeholder="Password" ngModel  required>
        </div>
        <div>
        <input type="submit" class="btn btn-primary mr-3" value="Submit" >
       
            <!-- <a routerLink="signup">Sign Up</a> -->
        </div>
    </form>
</div>
</body>
</html>
